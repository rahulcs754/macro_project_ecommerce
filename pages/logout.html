<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>

    <!-- Add lib -->
    <link rel="stylesheet" href="https://rs-ui.netlify.app/css/style.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
</head>
<body>
    
<div class="rs-container">

        <!--- Header Part -->
        <div class="rs-row">
            <div class="col-12">

                <header class="header">
                    <h1 class="header-logo"><a href="#">Watch World</a></h1>
                    <div class="header-search">
                         <input type="text" class="header-input field-item" placeholder="Search">
                         <div class="error-icon header-error-icon"><i class="fas fas-search input-error-icon header-search-icon"></i></div>
                     </div>
                     <ul class="header-nav">
                      <li><a href="#"> Home </a></li>
                      <li><a href="#" >
                        <div class="badge" > 
                            <i class="fa fa-cart-arrow-down badge-icon" ></i> 
                            <div class="badge-number">10</div>
                        </div>
                        </a>
                      <li>
                        <button class="header-btn"> 
                           <a href="#">logout</a>
                        </button>
                    </li>
                    </ul>
                    
                </header> 


            </div>
        </div>
    
        <div class="login-box ">

            
                <div class="modal-content modal-s">
        
                    <div class="modal-header text-center">
                        <h3 class="modal-header-title">Logout</h3>
                        <span class="modal-close">&times;</span>
                      </div>
                      <div class="modal-body text-center">
                        <p>Oh no! You are leaving...</p>
                        <p>Are you sure ?</p>
                      </div> 
                      <div class="modal-footer text-center">
                        <button class="btn btn-primary">No Just Kiding</button>
                        <button class="btn btn-primary">Yes Log Me Out</button>
                      </div>
        
                </div>
            

        </div>
            
    </div> <!-- component div -->

            <!-- Footer part -->
