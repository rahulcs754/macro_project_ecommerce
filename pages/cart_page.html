<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>

    <!-- Add lib -->
    <link rel="stylesheet" href="https://rs-ui.netlify.app/css/style.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
</head>
<body>
    
<div class="rs-container">
        <!--- Header Part -->
        <div class="rs-row">
            <div class="col-12">

                <header class="header">
                    <h1 class="header-logo"><a href="#">Watch World</a></h1>
                    <div class="header-search">
                         <input type="text" class="header-input field-item" placeholder="Search">
                         <div class="error-icon header-error-icon"><i class="fas fa-search input-error-icon header-search-icon"></i></div>
                     </div>
                     <ul class="header-nav">
                      <li><a href="#"> Home </a></li>
                      <li><a href="#" >
                        <div class="badge" > 
                            <i class="fa fa-cart-arrow-down badge-icon" ></i> 
                            <div class="badge-number">10</div>
                        </div>
                        </a>
                      <li>
                        <button class="header-btn"> 
                           <a href="#">Login</a>
                        </button>
                    </li>
                    </ul>
                </header> 
            </div>
        </div>

        <!-- Body Part --->
        <div class="section mt-l ">
                <h3>My Cart(1)</h3>
        </div>

            <div class="mycart-box margin-auto">
                <div class="item-bucket">
                    <div class="card ">
                        <div class="card-part-horizontal">
                            <div class="card-img-horizontal">
                            <img src="../assets/img/list_img/1.jpg" class="card-image-hr" alt="Card-Image">
                            </div>
                            <div class="card-header-horizontal">
                                <div class="card-title">Soho Watch</div>
                                <div class="card-info">
                                    <p class="card-price f-s font-xl">$1800</p>
                                    <p class="mrp-price">$3200</p>
                                </div>
                                <div class="text-center flex flex-row"> Qty :                                      
                                        <input type='button' value='-' class='qtyminus minus'  />
                                        <input type='text' value='1' class='qty' />
                                        <input type='button' value='+' class='qtyplus plus'  />
                                </div>
                                <button class="btn btn-link d-block"><a href='#'> Add To Wishlist</button>
                                <button class="btn btn-link d-block"><a href='#'>Product Cancel</a></button>
                            </div>
                        </div>
                        </div>
                </div>
                <div class="mycart-total-details">
                    <div class="mycart-amount-list">
                        <div class="bt text-left font-l mycart-amout-desc">Price Details </div>
                        <div class="mycart-amout-desc"><span> Price(2 items)</span>$490</span> </div>
                        <div class="mycart-amout-desc"><span> Discount</span> -$90</span> </div>
                        <div class="bt mycart-amout-desc"><span> Delivery Charges</span> Nill</span> </div>
                        <div class="font-l mycart-amout-desc"> <span> Total Amount</span> $400</span> </div>
                        <div class="mycart-amout-desc"><span> You will save $90 on this order </div>
                        <button class="btn btn-border d-block">Place Order</button>
                    </div>    
                </div>

            </div>
        

    </div> <!-- component div -->   

</body>
</html>
