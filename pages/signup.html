<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>

    <!-- Add lib -->
    <link rel="stylesheet" href="https://rs-ui.netlify.app/css/style.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
</head>
<body>
    
<div class="rs-container">

        <!--- Header Part -->
        <div class="rs-row">
            <div class="col-12">
                <header class="header">
                    <h1 class="header-logo"><a href="#">Watch World</a></h1>
                    <div class="header-search">
                         <input type="text" class="header-input field-item" placeholder="Search">
                         <div class="error-icon header-error-icon"><i class="fa fa-search input-error-icon header-search-icon"></i></div>
                     </div>
                     <ul class="header-nav">
                      <li><a href="#"> Home </a></li>
                      <li><a href="#" >
                        <div class="badge" > 
                            <i class="fa fa-cart-arrow-down badge-icon" ></i> 
                            <div class="badge-number">10</div>
                        </div>
                        </a>
                      <li>
                        <button class="header-btn"> 
                           <a href="#">Login</a>
                        </button>
                    </li>
                    </ul>
                </header> 
            </div>
        </div>

            <div class="signup-box">
                <form class="signup-form">    
                    <div class="login-title f-m text-center">Signup</div>
                    <div class="input-box">
                        <label class="label-text " >Email Address</label>
                        <input type="text" class="field-item" required >
                    </div>

                    <div class="input-box">
                        <label class="label-text" >Password</label>
                        <input type="password" class="field-item" required >
                    </div>
                    
                    <div class="input-box mt-m"><input type="checkbox"  class="mr-s">I accept all term & condition </div>
                    
                    <div class="space-between mt-m">
                        <button class="btn btn-primary d-inline">Signup</button>
                        <button class="btn btn-primary d-inline">Already Created Account</button>
                    </div>
                    
                </form>
            </div>
    </div> <!-- component div -->

</body>
</html>
